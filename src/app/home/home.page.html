<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listagem de Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listagem de Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let pokemon of pokemons" (click)="viewPokemonDetails(pokemon)">
        <ion-card class="pokemon-card">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-image" />
          <ion-card-header>
            <ion-card-title class="pokemon-name">{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button fill="clear" (click)="toggleFavorite(pokemon); $event.stopPropagation()">
              <ion-icon [name]="pokemon.isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
